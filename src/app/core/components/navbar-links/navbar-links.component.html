<nav  class="navbar-links "
     style="padding-bottom:1px; box-shadow:0 8px 16px -8px #00000024;">

  <div class="container">
    <ul class="d-flex justify-content-between  flex-wrap limited-width categories-icons-bar">

      @defer (when !isLoading()) {
       @for (item of activeCategories(); track $index) {
  @if ($index < 9) {
    <li class="category-with-icon">

 <img
  [src]="item?.image"
  alt="category icon"
  style="
    width: 20px;
    height: 20px;
    margin-top: 10px;
    filter: invert(56%) sepia(78%) saturate(456%) hue-rotate(162deg) brightness(96%) contrast(96%);
  "
/>

      <app-drop-menu
        [title]="language() == 'en' ? item?.name_L1 : item?.name"
        [list]="item?.children">
      </app-drop-menu>

    </li>
  }
}


        @if (categories().length > 9) {
          <li class="category-with-icon   fixed-item">
            <i class="pi pi-ellipsis-h category-icon"></i>

            <app-more-category-drop-menu
              [title]="'moreCategories' | translate"
              [list]="categories()">
            </app-more-category-drop-menu>

          </li>
        }

      } @loading {
        <div class="d-flex justify-content-center gap-1 w-100">
          <div class="spinner-grow text-secondary"></div>
        </div>
      }

    </ul>
  </div>
</nav>
