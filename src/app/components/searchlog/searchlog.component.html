<div class="container py-4">

  <!-- العنوان -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">
      {{ 'SeachLog' | translate }}
    </h4>
  </div>

  <!-- Loader -->
  @if (isLoading()) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  }

  <!-- Empty State -->
  @else if (!isLoading() && searchLogs().length === 0) {
    <div class="text-center py-5 text-muted fs-5">
      {{ 'noSearchHistory' | translate }}
    </div>
  }

  <!-- Search Log List -->
  @else {
    <div class="row g-3">

      @for (item of searchLogs(); track item.id) {
        <div class="col-12">

          <div class="card shadow-sm border-0">

            <div class="card-body d-flex justify-content-between align-items-center">

              <div>
                <h6 class="mb-1 fw-bold">
                  {{ item.searchKeyword  }}
                </h6>

                <small class="text-muted">
                  {{ item.categoryName || '-' }}
                </small>
              </div>

              <span class="badge bg-secondary">
                {{ item.searchDate }}
              </span>

              <!-- زر الحذف -->
             <button class="btn btn-sm btn-danger" (click)="deleteSearchLog(item.id)">
  {{ 'delete' | translate }}
</button>


            </div>

          </div>

        </div>
      }

    </div>
  }

</div>
