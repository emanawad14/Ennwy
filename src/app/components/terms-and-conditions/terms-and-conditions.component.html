<div class="container py-4">
  <h1 class="text-center fw-bold mb-3">{{ 'title' | translate }}</h1>
  <p class="text-center text-muted">{{ 'lastUpdated' | translate }}</p>

  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let key of sectionKeys">
      <div class="p-3 border rounded h-100">
        <h5 class="fw-bold mb-2">{{ ('sections.' + key + '.title') | translate }}</h5>
        <ul class="ms-3">
          <li *ngFor="let line of ('sections.' + key + '.content' | translate)">
            {{ line }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
