<div class="row gy-3">
  <div class="col-xl-3 col-lg-4 col-md-6">
    <label for="purpose">Purpose</label>
    <app-dropdown [placeholder]="'Select Purpose'"></app-dropdown>
  </div>
  <div class="col-xl-6 col-lg-8 col-md-6">
    <label for="location">Location</label>
    <app-dropdown [placeholder]="'Select Location'"></app-dropdown>
  </div>
  <div class="col-xl-3 col-lg-4 col-md-6">
    <label for="property">Property Type</label>
    <app-dropdown [placeholder]="'Select Property Type'"></app-dropdown>
  </div>
  <div class="col-xl-3 col-lg-4 col-md-6">
    <label for="purpose">Beds / Bathrooms</label>
    <app-beds [placeholder]="'Beds / Bathrooms'"></app-beds>
  </div>
  <div class="col-xl-3 col-lg-4 col-md-6">
    <label for="purpose">Area</label>
    <app-area [placeholder]="'Area (m²)'" [valueType]="'(m²)'"></app-area>
  </div>
  <div class="col-xl-3 col-lg-4 col-md-6">
    <label for="purpose">Price</label>
    <app-area [placeholder]="'Price (EGP)'" [valueType]="'(EGP)'"></app-area>
  </div>
  <div class="col-xl-3 col-lg-4 col-md-6">
    <label for="find" class="opacity-0">Find</label>
    <button class="btn btn-solid-main w-100">Find</button>
  </div>
</div>
