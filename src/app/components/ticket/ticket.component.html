<div class="container py-4">
  <h1 class="text-center fw-bold mb-4">{{ 'report.title' | translate }}</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column gap-3">
    <div>
      <label class="form-label fw-bold">{{ 'report.email' | translate }}</label>
      <input formControlName="email" type="email" class="form-control" placeholder="{{ 'report.emailPlaceholder' | translate }}">
    </div>

    <div>
      <label class="form-label fw-bold">{{ 'report.fullName' | translate }}</label>
      <input formControlName="fullName" type="text" class="form-control" placeholder="{{ 'report.fullNamePlaceholder' | translate }}">
    </div>

    <div>
      <label class="form-label fw-bold">{{ 'report.phone' | translate }}</label>
      <input formControlName="phone" type="tel" class="form-control" placeholder="{{ 'report.phonePlaceholder' | translate }}">
    </div>

    <div>
      <label class="form-label fw-bold">{{ 'report.titleLabel' | translate }}</label>
      <input formControlName="title" type="text" class="form-control" placeholder="{{ 'report.titlePlaceholder' | translate }}">
    </div>

    <div>
      <label class="form-label fw-bold">{{ 'report.description' | translate }}</label>
      <textarea formControlName="description" rows="4" class="form-control" placeholder="{{ 'report.descriptionPlaceholder' | translate }}"></textarea>
    </div>

    <button type="submit" class="btn btn-danger w-100 fw-bold fs-5" [disabled]="form.invalid">
      {{ 'report.submit' | translate }}
    </button>
  </form>
</div>
